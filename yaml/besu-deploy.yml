apiVersion: apps/v1
kind: Deployment
metadata:
  name: besu
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: besu
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: besu
    spec:
      containers:
      - image: ghcr.io/redhat-sa-brazil/drex-besu:sha256-b22c3dcf1749a9711feaee6a754246b959e091d92912550d43dbac7e82f70513
        imagePullPolicy: IfNotPresent
        name: container
        ports:
        - containerPort: 8545
          protocol: TCP
        - containerPort: 8546
          protocol: TCP
        - containerPort: 8547
          protocol: TCP
        - containerPort: 8550
          protocol: TCP
        - containerPort: 8551
          protocol: TCP
        - containerPort: 30303
          protocol: TCP
        - containerPort: 30303
          protocol: UDP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
