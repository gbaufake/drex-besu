apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-instance
  namespace: digitalmoney
  labels:
    name: grafana-instance
    app: grafana-app
    project: digitalmoney
spec:
  ingress:
    enabled: 'true'
  config:
    auth:
      disable_signout_menu: 'true'
    auth.anonymous:
      enabled: 'true'
    log:
      level: warn
      mode: console
    security:
      admin_password: secret
      admin_user: root
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - grafana-instance
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteMany
      storageClassName: azurefile-csi-nfs
